<div class="text fons">
<h1>login</h1>
<button (click)="checkLogin()">check login</button>
<form action="/home" class="auth_login" >

    <input type="text" placeholder="password" #password>
    <button type="submit" (click)="signIn(email.value, password.value)" class="scale">submit</button>
</form>
</div>
